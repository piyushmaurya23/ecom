{% extends 'base.html' %}

{% load staticfiles %}

{% block content %}

   <div class="container">
       <br>
       <br>
    <div class="row">
        {% for obj in object_list %}
        <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
                <img src="" alt="">
                <div class="caption">
                    <h3>{{ obj.title }}</h3>
                    <p>{{ obj.description }}</p>
                    <p><a href="{{ obj.get_absolute_url }}" class="btn btn-primary" role="button">Detail</a> <a
                            href="{% url 'register:new' obj.pk %}" class="btn btn-success" role="button">Register</a>
                    </p>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
    </div>




{% endblock %}
